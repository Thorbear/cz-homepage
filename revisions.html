<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ChatZilla!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" type="text/css" href="common/style/core.css"/>
    <link rel="stylesheet" type="text/css" href="common/style/site.css"/>
    <script type="text/javascript" src="common/script/site.js"></script>
    <script type="text/javascript" src="common/script/writerevs.js"></script>
    <script type="text/javascript" src="common/script/revs.js"></script>
</head>
<body>
    <div id="header">
        <script type="text/javascript">writeHeader();</script>
    </div>
    <div id="content">
        <h2>All Versions of ChatZilla</h2>
        <div class="revision">
            <div class="rev-image-green" title="Condition"></div>
            <div class="rev-id">Version</div>
            <div class="rev-date">Date</div>
            <div class="rev-size">Size</div>
            <div class="rev-bugs">Bugs Fixed</div>
            <div class="rev-install">Install Link</div>
            <div class="rev-desc"></div>
        </div>
        <script type="text/javascript">writeAllRevisions();</script>
        <noscript>
            <p>
                <strong>This website requires JavaScript to be enabled. Please enable it and reload.</strong>
            </p>
        </noscript>
    </div>
    <div id="footer">
        <script type="text/javascript">writeFooter();</script>
    </div>
</body>
</html>
