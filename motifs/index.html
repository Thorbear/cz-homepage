<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Motifs - ChatZilla!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" type="text/css" href="../common/style/core.css"/>
    <link rel="stylesheet" type="text/css" href="../common/style/site.css"/>
    <script type="text/javascript" src="../common/script/common.js"></script>
    <script type="text/javascript" src="../common/script/site.js"></script>
    <script type="text/javascript" src="../common/script/host.js"></script>
    <script type="text/javascript" src="../common/script/motifbrowser.js"></script>
    <script type="text/javascript" src="../common/script/motifs.js"></script>
</head>
<body onload="fixMotifBrowserSize()" onresize="fixMotifBrowserSize()">
    <div id="header">
        <script type="text/javascript">writeHeader();</script>
    </div>
    <div id="content">
        <table id="motif-browser">
            <tr>
                <td width="30%" valign="TOP">
                    <div id="motif-more">
                        <a href="../faq/#motifs">More information</a>
                    </div>
                    <h3>Motifs</h3>
                    <div id="motif-list">
                        <script type="text/javascript">writeMotifs();</script>
                    </div>
                </td>
                <td valign="TOP">
                    <h3 id="motif-browser-title">&nbsp;</h3>
                    <iframe id="motif-browser-log" src="log-blank.html" onload="updateMotifBrowser()"></iframe>
                </td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <script type="text/javascript">writeFooter();</script>
    </div>

</html>
