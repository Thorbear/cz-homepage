<html>

    <title>ChatZilla Motifs</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="site.js"></script>
    <script src="motifs.js"></script>
  </head>

  <body>
    <script>writeHeader();</script>

    <table height="100%">
      <tr>
        <td width="30%" valign="top">
          <p>
            Click one of the <b>preview</b> links below to see the motif in the
            sample window.  Drag a <b>css</b> link into ChatZilla to
            <a href="faq/chatzilla-faq.html#set-motif">change your default motif</a>,
            or use one of the
            <a href="faq/chatzilla-faq.html#multiple-motifs"><tt>/motif</tt> variants</a>,

            <div id="motif-list">
              <script>writeMotifs();</script>
            </div>
        </td>
        <td>
          <iframe id="log" style="width:100%; height:100%"
                  needinit="true" src="blank-log.html"></iframe>
        </td>
      </tr>
    </table>

    <script>writeFooter();</script>
  </body>
